<div class="jumbotron text-center">
  <h1 class="display-5">
    Users Registration Form
  </h1>
</div>

<div class="container">
  <div class="row custom-wrapper">
    <div class="col-md-12">

      <!-- Form starts -->
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div class="group-gap">
           <!-- Full name -->
          <div class="mb-3">
            <label [ngClass]="{'error': submitted && myForm.name.errors}">
              Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'error': submitted && myForm.name.errors}">
            <!-- error block -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              <sup>*</sup>Enter your name
            </div>
           <!--  <div class="invalid-feedback" *ngIf="submitted && myForm.fullName.controls.firstName.errors?.minlength">
              <sup>*</sup>Name must be 2 characters long
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.fullName.controls.firstName.errors?.pattern">
              <sup>*</sup>No special charcter allowed
            </div> -->
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label [ngClass]="{'error': submitted && myForm.email.errors}">Email</label>
            <input type="email" class="form-control" formControlName="email" [ngClass]="{'error': submitted && myForm.email.errors}">

            <!-- error block -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              <sup>*</sup>Please enter your email
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              <sup>*</sup>Please enter valid email
            </div>
          </div>

          <!-- Phone number -->
          <div class="mb-3">
            <label [ngClass]="{'error': submitted && myForm.contact_no.errors}">Phone Number</label>
            <input type="text" class="form-control" formControlName="contact_no" [ngClass]="{'error': submitted && myForm.contact_no.errors}">

            <!-- error block -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.contact_no.errors?.maxLength">
              <sup>*</sup>Phone number must be 10 digit long
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.contact_no.errors?.required">
              <sup>*</sup>Please enter your phone number
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.contact_no.errors?.pattern">
              <sup>*</sup>Please enter valid phone number
            </div>
          </div>
        </div>

       
        <!-- Add Super Powers Dynamically-->
        <div class="group-gap" formArrayName="addDynamicElement">
          <!-- Submit Button -->
          <button type="submit" class="btn btn-danger btn-lg btn-block">Add User</button>
        </div>

      </form><!-- Form ends -->

    </div>
  </div>
</div>
